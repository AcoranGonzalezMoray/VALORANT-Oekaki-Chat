<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image/brim.jpg">
        <link rel="stylesheet" href="styles/style.css">
        <title>VALORANT Oekaki Chat</title>
    </head>
    <body>
        <div>
            <h1>VALORANT Oekaki Chat</h1>
            <div class = "main">
                <div class = "buttons">
                    <div class = "selection">
                        <a>
                            Resolution mode
                        </a>
                        <a>
                            <select id = "js-resolution">
                                <option value = "FullHD" selected>
                                    Full HD
                                </option>
                                <option value= "stretch">
                                    4:3
                                </option>
                            </select>
                        </a>
                    </div>
                    <div class = "control">
                        <a>
                            Change height (DEFAULT 7 MAX 13)
                        </a>
                        <button id = "js-removeLine">
                            -1
                        </button>
                        <button id = "js-addLine">
                            +1
                        </button>
                    </div>
                    <div>
                        <a>
                            Current height : 
                        </a>
                        <a id = "js-height"></a>
                    </div>
                    <div class = "export">
                        <button id = "js-copy">
                            Copy
                        </button>
                        <button id = "js-download">
                            Download as a text file
                        </button>
                    </div>
                </div>
                    <div id = "js-table"></div>
                <div class = "buttons">
                    <button id = "js-reset">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="src/script.js"></script>
</html>
